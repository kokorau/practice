<section class="hero" style="background-image: url('{{backgroundImage.src}}');">
    <div class="hero-content">
    <h1 class="hero-title" data-color="text.onOverlay">{{title}}</h1>
    <p class="hero-description" data-color="text.onOverlayMuted">{{description}}</p>
    <button data-bg="{{cta.variant}}" data-color="text.onBrandPrimary" data-radius class="hero-cta">
      {{cta.label}}
    </button>
  </div>
</section>
